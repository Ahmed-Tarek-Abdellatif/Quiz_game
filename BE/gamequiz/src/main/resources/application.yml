server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/quizGame
    username: user
    password: password
  security:
    user:
      name: user
      password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
    allow-circular-references: true

